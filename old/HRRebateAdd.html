<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta http-equiv="Cache-Control" content="no-transform"/>
  <meta name="format-detection" content="telephone=no">
  <!--[if lt IE 9]>
  <script type="text/javascript" src="lib/html5shiv.js"></script>
  <script type="text/javascript" src="lib/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css"/>
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css"/>
  <link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css"/>
  <link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin"/>
  <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css"/>
  <!--[if IE 6]>
  <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
  <script>DD_belatedPNG.fix('*');</script>
  <![endif]-->
  <title>新增HR充值返点</title>
</head>
<body>
<div class="page-container">
  <form class="layui-form" action="" lay-filter="account">
    <div class="layui-form-item">
      <label class="layui-form-label">满足金额：</label>
      <div class="layui-input-block">
        <input type="text" name="requireMoney" lay-verify="requireMoney" autocomplete="off" onchange="decimal(this)" onkeyup="decimal(this)" placeholder="请输入满足金额" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">返还金额：</label>
      <div class="layui-input-block">
        <input type="text" name="returnRate" lay-verify="returnRate" autocomplete="off" onchange="decimal(this)" onkeyup="decimal(this)" placeholder="请输入返还金额" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="add">确定</button>
      </div>
    </div>
  </form>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/layui/layui.all.js"></script>
<script type="text/javascript" src="lib/jquery.cookie.js"></script>
<script type="text/javascript" src="static/CJLT/common.js"></script>
<script type="text/javascript" src="static/CJLT/HRRebateAdd.js"></script>
</body>
</html>
