    <title>新增商品</title>
    <style>
        select[name='province'] {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="page-container">
        <form class="layui-form " action="" lay-filter="account">
            <div class="layui-form-item " style="display: none">
                <label class="layui-form-label xiug">商品名称：</label>
                <div class="layui-input-block ">
                    <input type="text" id="id" name="id" lay-verify="id" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label xiug">一级分类：</label>
                <div class="layui-input-block layui-form">
                    <select name="category" id="category">
                        <option value="">请选择</option>
                        <option value="1">宝宝箱</option>
                        <option value="2">悉心喂养</option>
                        <option value="3">贴心护理</option>
                        <option value="4">暖心服饰</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label xiug">商品名称：</label>
                <div class="layui-input-block ">
                    <input type="text" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="请输入标题"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label xiug">列表图片：</label>
                <div class="layui-input-block ">
                    <div class="layui-upload-list">
                        <button type="button" class="layui-btn" id="pic1" style="vertical-align: top">上传图片</button>
                        <img class="layui-upload-img" width="100" name="pics" lay-verify="pics" id="pics">
                        <input type="hidden" id="pic" name="pic" lay-verify="pic" id="pic">
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item ">
                <label class="layui-form-label xiug">详情链接：</label>
                <div class="layui-input-block ">
                    <input type="text" id="url" name="url" lay-verify="url" autocomplete="off" placeholder="请输入详情链接"
                        class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="add" lay-filter="add">确定</button>
                </div>
            </div>
        </form>
    </div>

    <!--_footer 作为公共模版分离出去-->

    <script type="text/javascript" src="static/CJLT/shopEdit.js"></script>
</body>

</html>
